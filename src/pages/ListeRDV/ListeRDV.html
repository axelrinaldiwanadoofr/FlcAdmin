<ion-header>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>  
  <ion-navbar>
    <ion-title>Liste de vos rendez-vous</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <button ion-button icon-only (click)="onNewItem()">
      <ion-icon name="add"></ion-icon>
    </button>
    <tab-form title="Liste de vos rendez-vous">
      <tab-row *ngFor="let object of liste">
        <tab-line-selector>
          <tab-bt-save [object]="object"></tab-bt-save>
          <tab-bt-cancel [object]="object"></tab-bt-cancel>
          <tab-bt-remove title="Supprimer" [object]="object" [liste]="liste"></tab-bt-remove>
        </tab-line-selector>
        <tab-cell title="id">{{object.id}}</tab-cell>
        <tab-cell title="Nom">
          <input type="text" size=30 [(ngModel)]="object.nom">
        </tab-cell>
        <tab-cell title="Nombre de places">
            <input type="number" size=5 [(ngModel)]="object.nbPlacesMax">
        </tab-cell>
        <tab-cell title="Jour">
          <input type="text" size=9 [(ngModel)]="object.jour">
        </tab-cell>
        <tab-cell title="DurÃ©e">
          <input type="number" [(ngModel)]="object.duree">
        </tab-cell>
        <tab-cell title="Heure">
          <input type="string" [(ngModel)]="object.heure">
        </tab-cell>
      </tab-row>
    </tab-form>
</ion-content>
