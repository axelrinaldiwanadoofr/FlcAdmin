<ion-buttons end>
    <button ion-button icon-only (click)="onNewItem()"><ion-icon name="add"  ></ion-icon></button>
</ion-buttons>  

<ion-list>
    <ion-item-sliding> <!-- afficher tous les livres du même auteur -->
    <ion-item *ngFor="let livre of liste" (click)="onSelectItem($event, livre)">
        <h2>{{livre.titre}}</h2><br>
        <h3>Écrit par {{livre.auteur}}</h3> 
        <h3>Édité par {{livre.editeur}} </h3>
    </ion-item>
    </ion-item-sliding>
</ion-list>
